{% extends "base_light.html" %}
{% load wagtailcore_tags wagtailimages_tags static%}
{% block body_class %}template-homepage{% endblock %}
<!-- Cancel out headerblock -->
{% block content %}
<div class="container mb-5">
<!-- End Intro block, start iterating through book blocks -->
    {% for actor in page.get_all_actors %}
    <a href="{% pageurl actor.specific %}" class="card-flash">
    <div class="container card mt-4 mb-2 p-3 card-flash shadow-sm">
        <div class="row justify-content-center">
            <div class="col-12 align-items-center text-center">
                <h5 class="card-title text-center my-2"> {{actor.title}}
                </h5>
            </div>
        </div>
    </div>
    </a>
    {% endfor %}
    <a href="{{page.get_parent.url}}" class="card-flash">
        <div class="container card mt-4 mb-2 p-3 card-flash shadow-sm">
            <div class="row justify-content-center">
                <div class="col-12 align-items-center text-center">
                    <h5 class="card-title text-center my-2"> Back to All Dossiers
                    </h5>
                </div>
            </div>
        </div>
    </a>
</div>
{% endblock %}
