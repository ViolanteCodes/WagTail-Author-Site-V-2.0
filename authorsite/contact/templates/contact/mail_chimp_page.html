{% extends "base_dark.html" %}
{% load wagtailcore_tags wagtailimages_tags static%}
{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="container my-3 mt-md-5 mb-5 py-2 py-md-3 shadow bg-primary" id="mc_embed_signup">     
    <!-- Begin Mailchimp Signup Form -->
    <form action="{{page.form_action}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">            
            <div class="mc-field-group justify-content-center text-center">
                <label for="mce-EMAIL"><h4 class="alert-heading text-center">Email Address</h4></label><br>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            
            <div class="mc-field-group justify-content-center text-center mt-4">
                <label for="mce-FNAME"><h4 class="alert-heading text-center">Name</h4></label></br>
                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
            </div>
            
            <div id="mce-responses mb-4" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    
                
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{name.mailchimp_name_field}}" tabindex="-1" value=""></div>
                <div class="clear pt-4 mt-4 justify-content-center text-center"><input type="submit" value="Subscribe to Newsletter" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
    </form>
<div class="row mt-5 mb-5"> </div>
</div>

<!--End mc_embed_signup-->
{% endblock %}
