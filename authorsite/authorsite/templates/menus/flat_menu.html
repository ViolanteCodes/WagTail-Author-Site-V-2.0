{% load wagtailcore_tags %}
{% load custom_filters %}
{% load menu_tags %}
<nav class="navbar navbar-expand-xl navbar-light bg-light px-4">
  <a class="nav-link h4 py-1 menu-site-name mr-4 pr-4" href="{% slugurl 'fansite' %}">{% get_fansite_name %}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto row justify-content-between">
      {% for item in menu_items %}
      <li class="nav-item ml-4">
        <a class="nav-link h5 menu-link" href="{{item.href}}">{{item.text}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
