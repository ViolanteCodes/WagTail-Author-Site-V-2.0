{% load wagtailcore_tags %}
{% load custom_filters %}
{% load menu_tags %}
<nav class="navbar navbar-expand-xl navbar-light bg-light px-2 py-2 py-sm-4 px-sm-4 shadow-sm">
  <a class="nav-link h4 py-1 menu-site-name mr-0 mr-sm-2 mr-md-4 pr-md-4 py-1 px-1 py-sm-2 px-sm-2" href="{% slugurl 'fansite' %}">{% get_fansite_name %}</a>
  <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor01">
    <div class="navbar-nav d-flex justify-content-start ml-1 ml-sm-3 ml-md-4">
      {% for item in menu_items %}
      <div class="nav-item">
        <a class="nav-link h4 menu-link" href="{{item.href}}">{{item.text}}</a>
      </div>
      {% endfor %}
    </div>
  </div>
</nav>
